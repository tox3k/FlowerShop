<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Цветочный магазин</title>
    <script src="../static/scripts/script.js"></script>
</head>
<body>

<header>
    <div class="header-box">
        <a href="/"><img src="../static/img/logo.png" style="width: 324px; height: 109px;margin-left: 15px;"></a>
        <div class="header-address">
            <p>Наш адрес:&nbsp;&nbsp;&nbsp;&nbsp;ул. Юбилейная д.3</p> 
            <p>График работы:&nbsp;&nbsp;&nbsp;&nbsp;Ежедневно с 8 до 22</p>
        </div>   
        <p>+7 (987) 654-32-10</p>
        <button class="cart" onclick="document.location='/cart'"><img src="../static/img/shopping_basket.png" style="width: 91px; height: 91px;margin: 0; padding: 0;"></button>
    </div>
</header>

<main>

<section class="pages">
    <ul>
        {% for cat in cats %}
        <li><a href="/category/{{cat[0]}}">{{cat[0]}}</a></li>
        {% endfor %}
    </ul>
</section>

<section class="actual">
<h1>Актуальное</h1>
{%if actual_flowers%}
<div class="cards">
    {% for flower in actual_flowers %}
    <div class="card">
        <img src='http://127.0.0.1:5000/{{flower[7]}}' class="card-image">
        <div class="card-name-box"><h2>{{flower[1]}}</h2></div>
        <div class="description-box"><p class="description">{{flower[3]}}</p></div>
        <button class="price" onclick="addCart('{{flower[0]}}')">{{flower[6]}} ₽</button>
    </div>
    {% endfor %}

</div>
{% endif %}

</section>

</main>

<footer>

</footer>

</body>

</html>
